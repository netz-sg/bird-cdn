# Upstream Origin (MinIO)
upstream origin_storage {
    server origin-storage:9000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream Backend API
upstream backend_api {
    server backend-api:8000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Cache Helper: Check if request should bypass cache
map $request_method $skip_cache {
    default 0;
    POST 1;
    PUT 1;
    DELETE 1;
}

# HTTP Server
server {
    listen 80;
    server_name _;

    # Let's Encrypt ACME Challenge (für Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache off;
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Grafana Dashboard
    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prometheus
    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_redirect / /prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MinIO Console
    location /minio/ {
        proxy_pass http://origin-storage:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # WebSocket Support for MinIO Console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Image Transformation API (with aggressive caching)
    location /api/transform/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cache transformed images aggressively
        proxy_cache cdn_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 10m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 10s;
        
        # Bypass cache only on POST/PUT/DELETE
        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=2592000" always;
        add_header Access-Control-Allow-Origin "*" always;
        
        # Extended timeouts for image processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        limit_req zone=cdn_limit burst=30 nodelay;
        expires 30d;
    }

    # Frontend Assets (CSS, JS, etc.)
    location /assets/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Admin UI
    location /admin {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Root - Frontend
    location = / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Health Check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Images (with caching)
    location ~* ^/[^/]+/.*\.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        proxy_pass http://origin_storage;
        proxy_set_header Host $host;
        
        proxy_cache cdn_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_valid 200 301 302 30d;
        proxy_cache_valid 404 10m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Cache-Control "public, max-age=2592000";
        add_header Access-Control-Allow-Origin "*" always;
        
        limit_req zone=cdn_limit burst=50 nodelay;
        expires 30d;
    }

    # Videos (with Range support)
    location ~* ^/[^/]+/.*\.(mp4|webm|avi|mov|mkv|flv|m4v)$ {
        proxy_pass http://origin_storage;
        proxy_set_header Host $host;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        proxy_cache cdn_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_range";
        proxy_cache_valid 200 206 7d;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        
        slice 1m;
        proxy_set_header Range $http_range;
        
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Accept-Ranges bytes always;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*" always;
        
        proxy_buffering on;
        proxy_force_ranges on;
        
        limit_req zone=cdn_limit burst=30 nodelay;
        expires 7d;
    }

    # Default
    location / {
        proxy_pass http://origin_storage;
        proxy_set_header Host $host;
        proxy_cache off;
        add_header X-Cache-Status "BYPASS" always;
    }
}

# NGINX Status für Prometheus
server {
    listen 8080;
    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }
    location /health {
        return 200 "healthy\n";
    }
}
